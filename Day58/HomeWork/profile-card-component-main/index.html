<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e9eef4;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            width: 300px;
        }
        .card-header {
            background: url('your-image-path.jpg') center/cover;
            height: 100px;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: -40px;
            border: 4px solid white;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #777;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header"></div>
        <img src="images/image-victor.jpg" alt="Profile Picture">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
        <div class="stats">
            <div>
                <span>80K</span>
                Followers
            </div>
            <div>
                <span>803K</span>
                Likes
            </div>
            <div>
                <span>1.4K</span>
                Photos
            </div>
        </div>
    </div>
</body>
</html>
