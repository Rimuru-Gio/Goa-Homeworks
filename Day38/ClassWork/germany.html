<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 180px;
            border: 1px solid #000;
        }
        .black {
            background-color: black;
            height: 60px;
        }
        .red {
            background-color: red;
            height: 60px;
        }
        .yellow {
            background-color: yellow;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
