<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Div</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            font-size: 500px;
        }

        .child {
            width: 25%;
            height: 25%;
            background-color: lightblue;
        }

        .child p {
            font-size: 50%; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p>Text</p>
        </div>
    </div>
</body>
</html>
