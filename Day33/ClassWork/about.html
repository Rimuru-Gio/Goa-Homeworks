<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block და Inline ელემენტები</title>
  <style>
    .block-element {
      background-color: lightblue;
      text-align: center;
      font-size: 24px;
    }
    .inline-element {
      background-color: lightgreen;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Block ელემენტი -->
  <div class="block-element">
    ეს არის Block ელემენტი, რომელიც იკავებს მთელ ხელმისაწვდომ სიგანეს.
  </div>

  <!-- Inline ელემენტები -->
  <p class="inline-element"> 
    ეს არის ტექსტი, რომელიც  იკავებს იმდენ სივრეს რამდენსაც საჭიროებს
  </p>

  <!-- კომენტარი:
      Block ელემენტი იკავებს მთელ სიგანეს და იწყება ახალ ხაზზე.
      Inline ელემენტები განლაგებულია ერთი ხაზზე და მხოლოდ იმდენ სივრცეს იკავებენ, რამდენსაც საჭიროებს.
  -->

</body>
</html>
