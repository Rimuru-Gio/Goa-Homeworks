<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Community</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7f41f1, #c644fc);
            color: white;
            text-align: center;
        }

        .card {
            background-color: #6c3fcf;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #c7c9e3;
        }

        a {
            display: inline-block;
            padding: 0.75rem 2.5rem;
            background-color: white;
            color: #6c3fcf;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #c7c9e3;
        }

        .footer {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .footer img {
            width: 24px;
            height: 24px;
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#">Register</a>

            <div class="footer">
                <img src="https://img.icons8.com/ios-filled/50/null/facebook-new.png" alt="Facebook">
                <img src="https://img.icons8.com/ios-filled/50/null/twitter--v1.png" alt="Twitter">
                <img src="https://img.icons8.com/ios-filled/50/null/instagram-new.png" alt="Instagram">
            </div>
        </div>
    </div>
</body>
</html>
