<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Dice Game - კამათლის თამაში</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
      background-color: #f4f4f4;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px 0;
    }

    .dice {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 3px solid #333;
      border-radius: 12px;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .scores {
      margin: 20px;
      font-size: 18px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #winner {
      margin-top: 30px;
      font-size: 22px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🎲 კამათლის თამაში: Player 1 vs Player 2</h1>

  <div class="dice-container">
    <div class="dice" id="dice1">🎲</div>
    <div class="dice" id="dice2">🎲</div>
  </div>

  <div class="scores">
    <p>Player 1 ქულა: <span id="score1">0</span></p>
    <p>Player 2 ქულა: <span id="score2">0</span></p>
  </div>

  <button onclick="rollDice()">აგორე კამათელი</button>

  <h2 id="result">თამაშის დასაწყებად დააჭირე ღილაკს!</h2>
  <h3 id="winner"></h3>

  <script src="script.js"></script>
</body>
</html>
