<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="drum-kit">
        <div class="drum" data-sound="sounds/clap.mp3" id="clap">Clap</div>
        <div class="drum" data-sound="sounds/snare.mp3" id="snare">Snare</div>
        <div class="drum" data-sound="sounds/kick.mp3" id="kick">Kick</div>
        <div class="drum" data-sound="sounds/hihat.mp3" id="hihat">Hi-Hat</div>
        <div class="drum" data-sound="sounds/premium.mp3" id="premium" data-premium="true">Premium Sound</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
