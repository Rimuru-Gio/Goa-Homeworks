<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h2>რეგისტრაცია</h2>
    <form>
        <div>
            <label for="first-name">სახელი:</label>
            <input type="text" id="first-name" name="first-name" placeholder="შეიყვანეთ სახელი">
        </div>
        <br>
        <div>
            <label for="last-name">გვარი:</label>
            <input type="text" id="last-name" name="last-name" placeholder="შეიყვანეთ გვარი">
        </div>
        <br>
        <div>
            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com">
        </div>
        <br>
        <div>
            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required minlength="8">
        </div>
        <br>
        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
