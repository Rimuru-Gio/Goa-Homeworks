<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ასაკობრივი ჯგუფი</title>
</head>
<body>
    <h2>აირჩიეთ ასაკობრივი ჯგუფი</h2>
        <div>
            <label for="age-group">ასაკობრივი ჯგუფი:</label>
            <select id="age-group" name="age-group" required>
                <option value="under-18">18 წლამდე</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="over-50">50 წელს ზევით</option>
            </select>
        </div>
        <br>
        <hr>
        <button type="submit">გაგზავნა</button>
</body>
</html>
