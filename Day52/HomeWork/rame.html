<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated and Scaled Square</title>
    <style>
        .transformed-square {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        .transformed-square:hover{
            transform: rotate(180deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="transformed-square"></div>
</body>
</html>
