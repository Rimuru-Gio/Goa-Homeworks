<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Shape</title>
    <style>
        .rotated-shape {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .rotated-shape:hover{
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="rotated-shape"></div>
</body>
</html>
