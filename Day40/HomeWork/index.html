<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Text Styles</title>
    <style>
        .text1 {
            color: red;
            font-size: 24px;
            font-weight: lighter;
            font-family: Arial, sans-serif;
        }
        .text2 {
            color: blue;
            font-size: 18px;
            font-weight: normal;
            font-family: "Times New Roman", serif;
            text-align: center;
        }
        .text3 {
            color: green;
            font-size: 30px;
            font-weight: 1;
            font-family: "Courier New", monospace;
        }
        .text4 {
            color: purple;
            font-size: 16px;
            font-weight: 700;
            font-family: Verdana, sans-serif;
        }
        .text5 {
            color: orange;
            font-size: 22px;
            font-weight: lighter;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<body>
    <p class="text1">ეს არის წითელი და მსხვილი ტექსტი Arial შრიფტით.</p>
    <p class="text2">ეს არის ლურჯი და ნორმალური ტექსტი Times New Roman შრიფტით.</p>
    <p class="text3">ეს არის მწვანე და მსუბუქი ტექსტი Courier New შრიფტით.</p>
    <p class="text4">ეს არის მეწამული და ძალიან მსხვილი ტექსტი Verdana შრიფტით.</p>
    <p class="text5">ეს არის ნარინჯისფერი და მსუბუქი ტექსტი Georgia შრიფტით.</p>
</body>
</html>
